            </div>

          <div class="col-xs-12">
            <div class="styled-input wide">
              <textarea required></textarea>
              <label>Wiadomość</label>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="btn-lrg submit-btn">Wyślij</div>
